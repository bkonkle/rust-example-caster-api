[package]
name = "caster-shows"
version = "0.1.0"
authors = ["Brandon Konkle <brandon@konkle.us>"]
edition = "2018"

[dependencies]
async-graphql = "2.10.8"
tokio = { version = "1", features = ["full"] }
sqlx = { version = "0.5", features = [
    "runtime-tokio-rustls",
    "postgres",
    "macros",
    "migrate",
    "uuid",
    "chrono",
    "json",
] }
